<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    var ua = navigator.userAgent;

    if (/android/i.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.techmutant.sriramglobal&hl=en";
    } else if (/iPad|iPhone|iPod/.test(ua)) {
      window.location.href = "https://apps.apple.com/in/app/shri-ram-global-school/id6451486166?platform=iphone";
    } else {
      window.location.href = "https://yourfallbacklink.com";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
